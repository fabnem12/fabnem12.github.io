    <script>
function getCookie(cookieName) {
  var name = cookieName + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var cookieArray = decodedCookie.split(";");
  for (var i = 0; i < cookieArray.length; i++) {
      var cookie = cookieArray[i];
      while (cookie.charAt(0) == " ") {
          cookie = cookie.substring(1);
      }
      if (cookie.indexOf(name) == 0) {
          return cookie.substring(name.length, cookie.length);
      }
  }
  return "";
}
function checkCookie() { //redirection en fonction du cookie. pas de cookie -> random. cookie i-ps -> i-ps, cookie ps-i -> ps-i
  var ident = getCookie("ident");
  var ips = Math.random() < 0.5;
  
  if (ident != "" && ident.charAt(0) == "b") ips = false;

  if (ips) document.location.href = "https://fabnem12.github.io/i-ps.htm";
  else document.location.href = "https://fabnem12.github.io/ps-i.htm";
}

    </script>
  </head>
  <body onload="checkCookie()">
    Bienvenue.
